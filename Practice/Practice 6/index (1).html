<!DOCTYPE html>
<html>

<head>
    <title>CSS Selectors</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="content-wrapper">
        <h1>CSS Selectors</h1>
        <div class="row-wrapper">
            <!-- Box #1 -->
            <div class="box-wrapper">
                <div class="box"> aaa </div>

            </div>
            <!-- Box #2 -->
            <div class="box-wrapper">
                <div id="idBox"> iii </div>


            </div>
        </div>
        <div class="row-wrapper">
            <!-- Box #3 -->
            <div class="box-wrapper">
                <div class="box-content magenta-rectangle"> ooo </div>

            </div>
            <!-- Box #4 -->
            <div class="box-wrapper">
                <div class="box-content">

                    <div class="label-wrapper"> ttt</div>

                </div>
            </div>
        </div>
        <div class="row-wrapper">
            <!-- Box #5 -->
            <div class="box-wrapper">
                <div class="box-container">
                    <div>
                        <span id="title">vvv </span> </div>
                </div>

            </div>
            <!-- Box #6 -->
            <div class="box-wrapper">
                <div class="box-container">
                    <div class="title-wrapper" id="description"> www </div>
                </div>
            </div>
        </div>
        <div class="row-wrapper">
            <!-- Box #7 -->
            <div class="box-wrapper">
                <div id="nodes-wrapper">
                    <div>
                        <div>1 </div>
                        <div>2 </div>
                        <div>3 </div>
                    </div>

                </div>
            </div>

            <!-- Box #8 -->
            <div class="box-wrapper">
                <div class="box-container">
                    <div class="text-wrapper">
                        <span id="description"> uuu </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
